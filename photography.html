<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Sandev</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Logo -->
  <div class="top-right" id="logoHome">
    <svg xmlns="http://www.w3.org/2000/svg" width="188" height="120" viewBox="0 0 188 120">
      <g transform="translate(-1673 -30)"><text class="logo" transform="translate(1772 82)">
          <tspan x="0" y="0">Ivan</tspan>
        </text><text class="logo2" transform="translate(1673 138)">
          <tspan x="0" y="0">Sandev</tspan>
        </text></g>
    </svg>
  </div>

  <!-- Right nav bar -->
  <div id="rightContainerFixed">
    <div id="todoHeader" class="navHeader">
      <p>To-Do list</p>
    </div>
    <div id="todoContent">
      <div id="todoInputAndButton">
        <input type="text" name="todoInput" id="todoInput" placeholder="Enter to-do...">
      </div>
      <ul id="todoContainer">
        <li>To-Do 1</li>
        <li>To-Do 2</li>
        <li>To-Do 3</li>
      </ul>
    </div>

    <div id="signInNav" class="navHeader">
      <p>Sign in form</p>
    </div>

    <div id="photographyNav" class="navHeader">
      <p>Photography</p>
    </div>
  </div>

  <!-- Social media links -->
  <div id="socialMedia">
    <div id="Github">
      <img src="images/github.png" alt="github logo">
      <p>ivansandev</p>
    </div>
    <div id="Instagram">
      <img src="images/instagram.png" alt="instagram logo">
      <p>sandevv</p>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="js/script.js"></script>
</body>

</html>
