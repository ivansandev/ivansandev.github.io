<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Sandev</title>
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Logo -->
  <div class="top-right">
    <svg xmlns="http://www.w3.org/2000/svg" width="188" height="120" viewBox="0 0 188 120"><g transform="translate(-1673 -30)"><text class="logo" transform="translate(1772 82)"><tspan x="0" y="0">Ivan</tspan></text><text class="logo2" transform="translate(1673 138)"><tspan x="0" y="0">Sandev</tspan></text></g></svg>
  </div>
  
    <!-- Log in -->
    <div class="center">
        <div id="logInForm">
            <p>Please log in to view content.</p>
            <input type="username" name="Username" id="username">
            <input type="password" name="Password" id="password">
            <button type="submit" name="Sign in" id="signInButton" >Sign in!</button>
        </div>
    </div>
  <!-- Social media links -->
  <div id="socialMedia">
    <div id="Github">
      <img src="images/github.png" alt="github logo">
      <p>ivansandev</p>
    </div>
    <div id="Instagram">
      <img src="images/instagram.png" alt="instagram logo">
      <p>sandevv</p>
    </div>
  </div>
  

  <script src="js/login.js"></script>
</body>

</html>
