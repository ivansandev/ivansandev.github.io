<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Sandev</title>
  
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Logo -->
  <div class="top-right">
    <svg xmlns="http://www.w3.org/2000/svg" width="188" height="120" viewBox="0 0 188 120">
      <g transform="translate(-1673 -30)"><text class="logo" transform="translate(1772 82)">
          <tspan x="0" y="0">Ivan</tspan>
        </text><text class="logo2" transform="translate(1673 138)">
          <tspan x="0" y="0">Sandev</tspan>
        </text></g>
    </svg>
  </div>


  <!-- Log in -->
  <div class="center">
    <div id="logInForm">
      <p>Please log in to view content.</p>
      <!-- Username input -->
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">@</span>
        </div>
        <input type="username" name="Username" id="username" class="form-control " placeholder="Username"
          aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <!-- <input type="username" name="Username" id="username" class=""> -->
      <!-- <input type="password" name="Password" id="password"> -->
      <!-- Password input -->
      <div class="input-group mb-3">
        <input type="password" name="Password" id="password" class="form-control" placeholder="Password"
          aria-label="Password" aria-describedby="button-addon2">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2" data-toggle="modal"
            data-target="#exampleModal">How to login?</button>
        </div>
      </div>
      <!-- Sign in button -->
      <button type="submit" name="Sign in" id="signInButton" class="btn btn-primary btn-lg btn-block">Sign in</button>
    </div>
  </div>
  <!-- Bootstrap modal -->
  <div class="modal fade modalInfoLogin" id="exampleModal" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">How to login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>
            If you want to log in as a demo user, use:<br>
            Username: demo <br>
            Password: demo
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- Social media links -->
  <div id="socialMedia">
    <div id="Github">
      <img src="images/github.png" alt="github logo">
      <p>ivansandev</p>
    </div>
    <div id="Instagram">
      <img src="images/instagram.png" alt="instagram logo">
      <p>sandevv</p>
    </div>
  </div>


  <!-- Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <!-- JS -->
  <script src="js/login.js"></script>
</body>

</html>
